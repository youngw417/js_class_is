<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .red {
            color: red;
        }
        #myId {
            color: green;
        }
    </style>
    <title>DOM</title>
</head>
<body>
    <h1>Welcome to JavaScript DOM</h1>
    <div id="myID">This is the first Div</div>
    <div class="first"><span>Span 1!</span><span>Span 2!</span><span>Span 3!</span>
    <span>Span 4!</span><span>Span 5!</span></div>
    <p>Hello World</p>
    <ul class="second">
        <li class="first red"><a href="#">Link one</a></li>
        <li class="first"><a href="#">Link two</a></li>
        <li><a href="#">Link three</a></li>
        <li><a href="#">Link four</a></li>
        <li class="first"><a href="http:www.google.com">Link five</a></li>
        <li class="first"><a href="#">Link six</a></li>
        <li><a href="#" class="alink">Link seven</a></li>
    </ul>
    <div class="imgClass">
        <img src="#" alt="">
    </div>

    <script src="js/class_14.js"></script>
</body>
</html>
